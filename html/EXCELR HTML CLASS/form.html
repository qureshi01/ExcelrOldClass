<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
</head>
<body>
    <form action="http://www.google.com">
        <label> First Name</label>
        <input type="text" name="firstname" Placeholder="John">
        <br>
        <label> Age</label>
        <input type="text" name="age" Placeholder="2">
        <label> 0</label>
        <input type="range" max="100" min="0">
        <label>100</label>
        <br>
        <label> Gender</label>
        <input type="radio" value="Male" name="gender">
        <label> Male</label>
        <input type="radio" value="Female" name="gender">
        <label> Female</label>
        <br>
        <input type="checkbox" name="Mangoes">
        <label> Mangoes</label>
        <input type="checkbox" name="Oranges">
        <label> Oranges</label>
        <br>
        <label>Address</label>
        <textarea name="adress" rows ="4" cols="5"></textarea>
        <br>
        <label> Birthday</label>
        <input type="date" name="birthday" id="birthday">
        <br>
        <label> Time</label>
        <input type="datetime-local">
        <br>
        <label> email</label>

        <input type="email" name="email" id="email">

        <br>
        <button type="submit" name="storeit">Submit Now</button>
    </form>
    
</body>
</html>
