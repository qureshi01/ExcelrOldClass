<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form Input Controls Example</h1>
    <form>
        <label>Name: </label>
        <input type="text" name="name" placeholder="Enter your name">
        <label>Password: </label>
        <input type="password" name="password" placeholder="Enter your password">
        <label>Email: </label>
        <br>
        <input type="email" name="email" placeholder="Enter your email">
        <label>Age: </label>
        <input type="number" name="age" placeholder="18">
        <label>Rating: </label>
        <input type="range" name="rating">
        <label>Date of Birth: </label>
        <br>
        <input type="date" name="dob">
        <label>Time: </label>
        <input type="time" name="time">
        <label>Image:</label>
        <input type="image" name="img">
        <br>
        <label>Week: </label>
        <input type="week" name="week">
        <br>
        <label>Month: </label>
        <input type="month" name="month">
        <br>
        <label>Datetime-Local: </label>
        <input type="datetime-local" name="dt">
        <br>
        <label>URL: </label>
        <input type="url" name="url">
        <br>
        <label>Search: </label>
        <input type="search" name="sear">
        <br>
        <br>
        <label>Gender:</label>
        <br>
        <input type="radio" value="Male" name="gender">
        <label> Male</label>
        <input type="radio" value="Female" name="gender">
        <label> Female</label>
        <br>
        <label>Intrests: </label>
        <input type="checkbox" name="reading">
        <label> Reading</label>
        <input type="checkbox" name="sports">
        <label> Sports</label>
        <label>Country: </label>
        <select name="us" id="us">
            <option value="US">United States</option>
            <option value="india">India</option>
            <option value="eur">Europe</option>
        </select>
        <label>Message: </label>
        <br>
        <textarea name="mes" placeholder="Enter your mesage"></textarea>
        <button type="submit">Submit</button>

    </form>
</body>
</html>
